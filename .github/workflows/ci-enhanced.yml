name: CI Enhanced

on:
  push:
    branches: [ main, '001-core-swarm-architecture' ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: chimera
          POSTGRES_PASSWORD: chimera
          POSTGRES_DB: chimera_test
        options: >-
          --health-cmd "pg_isready -U chimera" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run lint (ruff)
        run: |
          pip install ruff
          ruff check . || true

      - name: Run tests
        run: |
          export DATABASE_URL=postgresql://chimera:chimera@localhost:5432/chimera_test
          pytest -q

      - name: Security audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit || true

      - name: Policy check (spec alignment)
        # This step can call a bot or run a spec-check script; placeholder to enforce governance.
        run: |
          echo "Running spec alignment checks..."
          make spec-check || true
